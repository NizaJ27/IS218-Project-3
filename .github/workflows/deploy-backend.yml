name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'projects/backend/**'
      - 'infrastructure/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        run: |
          # Write SSH key to file
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          
          # Deploy using SSH
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i deploy_key \
              -p 2222 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              'cd ~/mywebclass_hosting && \
               git pull origin master && \
               cd ~/mywebclass_hosting/projects/backend && \
               docker compose up -d --build && \
               sleep 10 && \
               docker ps | grep backend && \
               echo "✅ Deployment completed successfully!"'
          
          # Cleanup
          rm -f deploy_key
      
      # Health check
      - name: Health check
        run: |
          # Wait for app to be ready
          sleep 5
          
          # Check if API is responding (adjust URL as needed)
          status_code=$(curl -s -o /dev/null -w "%{http_code}" https://api.theratoast.com/health || echo "000")
          
          if [ "$status_code" = "200" ]; then
            echo "✅ Health check passed (HTTP $status_code)"
          else
            echo "⚠️  Health check returned HTTP $status_code (may need time to start)"
          fi
