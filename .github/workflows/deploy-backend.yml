name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'projects/backend/**'
      - 'infrastructure/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Test SSH connection
        run: |
          ssh -v -o ConnectTimeout=10 -i ~/.ssh/deploy_key -p 2222 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo "SSH connection successful"'
      
      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'cd ~/mywebclass_hosting && git pull origin master && cd ~/mywebclass_hosting/projects/backend && docker compose up -d --build && sleep 10 && docker ps | grep backend && echo "✅ Deployment completed successfully!"'
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
      
      # Health check
      - name: Health check
        run: |
          # Wait for app to be ready
          sleep 5
          
          # Check if API is responding (adjust URL as needed)
          status_code=$(curl -s -o /dev/null -w "%{http_code}" https://api.theratoast.com/health || echo "000")
          
          if [ "$status_code" = "200" ]; then
            echo "✅ Health check passed (HTTP $status_code)"
          else
            echo "⚠️  Health check returned HTTP $status_code (may need time to start)"
          fi
