name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'projects/backend/**'
      - 'infrastructure/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Get the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Deploy to server using SSH action
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to project
            cd ~/mywebclass_hosting
            
            # Pull latest changes
            git pull origin master
            
            # Deploy backend with Docker Compose
            cd ~/mywebclass_hosting/projects/backend
            docker compose up -d --build
            
            # Wait for containers to be ready
            sleep 10
            
            # Check if backend is running
            if docker ps | grep -q backend; then
              echo "‚úÖ Backend container is running"
            else
              echo "‚ùå Backend container failed to start"
              docker compose logs backend
              exit 1
            fi
            
            echo "‚úÖ Deployment completed successfully!"
      
      # Health check
      - name: Health check
        run: |
          # Wait for app to be ready
          sleep 5
          
          # Check if API is responding (adjust URL as needed)
          status_code=$(curl -s -o /dev/null -w "%{http_code}" https://api.theratoast.com/health || echo "000")
          
          if [ "$status_code" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $status_code)"
          else
            echo "‚ö†Ô∏è  Health check returned HTTP $status_code (may need time to start)"
          fi
